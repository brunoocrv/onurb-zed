on:
  push:
    tags:
      - "0.0.1"

jobs:
  homebrew:
    name: Release Zed Extension
    runs-on: ubuntu-latest
    steps:
      - uses: huacnlee/zed-extension-action@v1
        with:
          extension-name: onurb-zed
          push-to: brunoocrv/onurb-zed
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER }}
